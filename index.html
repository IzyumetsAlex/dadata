<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск по адресам::Dadata</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Поиск по адресам</h1>
<h2>Без jquery плагинов</h2>
<div>
    <input type="text" name="search" id="search_input" placeholder="Минимум 3 символа">
    <div style="position: absolute; left: 50%; z-index:1;">
        <div style="position: relative; left: -50%;">
            <ul id="search_result"></ul>
        </div>
    </div>
</div>
<h2>С плагином</h2>
<div>
    <select name="search2" id="search_input2"></select>
</div>
<div id="search_rexult_info"></div>

</html>
